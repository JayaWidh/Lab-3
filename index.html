<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h6 class="sub-heading">ITMD 4/541 - Lab 3 - Jaya Widhrani</h6>
        <h1 class="main-heading">Tip Calculator</h1>
        <form id="tipForm" class="tip-form">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" class="form-control" placeholder="Enter bill total" required>
                <div class="translation">* Please enter the amount without currency symbol.</div>
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage:</label>
                <input type="range" id="tip" class="form-control-range" min="0" max="100">
                <input type="text" id="tipPercentage" class="form-control" disabled>
                <div class="translation">* Please select the percentage using the slider.</div>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalWithTip" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-primary calculate-button">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
